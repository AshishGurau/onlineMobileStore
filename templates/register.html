{% extends 'base.html' %}

{% block body %}
<section class="vh-75 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card m-3" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form action="" method="post">
                  {% csrf_token %}
                  <!-- <div class="form-outline mb-4">
                      <input type="text" id="fname" class="form-control form-control-lg" name="fname" required />
                      <label class="form-label" for="username">First Name</label>
                  </div>
                  <div class="form-outline mb-4">
                      <input type="text" id="lname" class="form-control form-control-lg" name="lname" required />
                      <label class="form-label" for="username">Last Name</label>
                  </div> -->
                  <div class="form-outline mb-4">
                    <input type="text" id="uname" class="form-control form-control-lg" name="username" required />
                    <label class="form-label" for="username">Username</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" required/>
                    <label class="form-label" for="email">Your Email</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="mobile" class="form-control form-control-lg" name="mobile" required />
                    <label class="form-label" for="username">Mobile No</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="pass1" name="pass1" class="form-control form-control-lg" required/>
                    <label class="form-label" for="password">Password</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="repass" name="repass" class="form-control form-control-lg" required/>
                    <label class="form-label" for="re-password">Repeat your password</label>
                  </div>
  
                  
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href= "{% url 'login'%}" class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
