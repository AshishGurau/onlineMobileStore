<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Mobile Store</title>

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Custom CSS file -->
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light  justify-content-between color-second-bg">
            <a class="navbar-brand" href="#">Mobile Products</a>
            <a class="btn btn-primary text-dark" href="{%url 'addproduct'%}" role="button">Add Product</a>
        </nav>
        <section class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="fw-bold">Add Product</h2>
                            </div>
                            <div class="card-body">
                                <form action="" method="POST" enctype="multipart/form-data">
    
                                   {% csrf_token %}
                                    
                                   <div class="mb-3">
                                        <label class="form-label">Product Name</label>
                                        <input type="text" Required name="name" class="form-control">
                                    </div>
                                
                                    <div class="mb-3">
                                        <label class="form-label">Price</label>
                                        <input type="text" Required name="price" class="form-control">
                                    </div>
                                
                                    <input type="submit" value="Save" class="btn btn-secondary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
