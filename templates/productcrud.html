<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Mobile Store</title>

        <!-- Bootstrap CDN -->
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
        

        <!-- Custom CSS file -->
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light  justify-content-between color-second-bg">
        <div class="container">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <a class="navbar-brand" href="#">Mobile Products</a>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-2">
              
            </div>
          </div>
           
            <div class="text-right">
              <!--<a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm">Add Product</a>-->
              <input type="button" value="Add Product" class="btn btn-secondary btn-rounded" data-toggle="modal" data-target="#modalRegisterForm">
            </div>
        </div>
        </nav>

    <!-- Modal -->
      <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Add Product</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <form action="" method="POST" enctype="multipart/form-data" id="productForm">
                {% csrf_token %}
                <div class="md-form mb-5">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="file" name="image" class="form-control" placeholder="Image.....">
                  <label data-error="wrong" data-success="right" for="orangeForm-name">Product Image</label>
                </div>
                <div class="md-form mb-5">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="text" Required name="name" class="form-control" placeholder="Product Name">
                  <label data-error="wrong" data-success="right" for="orangeForm-email">Product Name</label>
                </div>

                <div class="md-form mb-4">
                  <i class="fa fa-upload" aria-hidden="true"></i>

                  <input type="text" Required name="price" class="form-control" placeholder="Price">
                  <label for="" class="form-label">Price</label>
                </div>

              </div>
              <div class="modal-footer d-flex justify-content-center">
                <input type="submit" value="Save" class="btn btn-secondary">
              </div>
            </form>
            
          </div>
        </div>
      </div>
      
      

      {% block body %}{% endblock body %}
      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    

    </body>
    
</html>
